<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quando|Ropa+Sans&display=swap" rel="stylesheet"> 
    <link rel="icon" href="css/img/Logo.png"/>
    <title>I Love Iceland</title>
</head>
<body>

  <div class="slideshow">
    <img class="unsaturate" src="css/img/waterfall-3.jpg" alt="Slide 3" />
    <img class="saturate" src="css/img/glacier.jpg" alt="Slide 2" />
    <img class="saturate" src="css/img/northern-lights.jpg" alt="Slide 1" />
  </div>
  
  <div class="heading-text-box">
    <h1 class="heading-main">Iceland</h1>
    <button class="heading-button">Book Now</button>
  </div>


    <div class="header-flip-card">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="image-one" src="css/img/waterfall-2.jpg">
          </div>
          <div class="flip-card-back">
            <h1>John Doe</h1> 
            <p>Architect & Engineer</p> 
            <p>We love that guy</p>
          </div>
        </div>
      </div>
    <div>

  </div>

  <!-- <div class="navigation">
      <label class="navigation-button"></label>
  </div> -->

</body>
</html>
